<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Library</h1>
      <div class="button-container">
        <button
          type="button"
          id="addBook"
          class="button add-book"
          onclick="addBookModal()"
        >
          Add Book
        </button>
      </div>
    </header>

    <main class="main-container">
      <h3 class="your-books">Your books:</h3>
      <div class="books-container"></div>
      <img src="images/no-books.png" alt="no books" class="empty-lib-img" />
    </main>

    <div class="modal">
      <div class="modal-content"></div>
    </div>
  </body>
</html>
